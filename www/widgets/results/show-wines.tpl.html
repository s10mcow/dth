<ion-content xmlns="http://www.w3.org/1999/html">
    <section class="show-wines">
        <ion-list>
            <ion-item class="card results" ng-repeat="wine in showWinesCtrl.wines track by wine._id">


                <div class="item">
                    <h2 class="country">
                        <span>Product of Portugal</span>
                        <br/>
                        <rating ng-model="wine.rating" readonly="true"></rating>
                        <wb-favorite wine="wine"></wb-favorite>
                    </h2>

                </div>

                <div class="item item-avatar">
                    <span class="img">
                        <i class="icon ion-wineglass"></i>
                    </span>
                    <h2>
                        <span class="name" ng-bind="wine.name"></span>
                        <span class="year" ng-bind="wine.year"></span>
                    </h2>
                    <span class="origin" ng-bind="wine.origin"></span>
                </div>

                <div  class="item item-body">
                    <div ng-if="wine.base64Img" class="item item-image">
                        <img class="full-image" ng-src="{{wine.base64Img}}" alt=""/>
                    </div>

                    <p class="taste" ng-bind="wine.taste"></p>

                    <p class="comments" ng-bind="wine.comments"></p>

                    <div class="bottom">
                        <span class="alcohol" ng-bind="wine.alcohol"></span>
                        <span class="headache" ng-bind="wine.headache"></span> <span class="headache-icon"></span>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="#">
                            <i class="icon ion-thumbsup"></i>
                            Like
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-chatbox"></i>
                            Comment
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>


                </div>

            </ion-item>
        </ion-list>

    </section>

</ion-content>
